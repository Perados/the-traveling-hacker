<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Please enter a Twitter handle:</h2>
    </div>
    <form role="form">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group input-group-lg">
                    <span class = "input-group-addon">@</span>
                    <input type="text" class="form-control" ng-model="handle" />
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-info" ng-click="go(handle)">GO!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div>{{ test }}</div>

    <div id="content" ng-show="appLaunched">
        <div class="wrapper">
            <div id="ribbits" class="panel">
                <h1>{{ user.name }}</h1>
                <div class="ribbitWrapper">
                    <img class="avatar" src="{{ user.avatar }}">
                    <span class="name">@{{ user.screen_name }}</span>
                    <p>
                        {{ user.tweets}} Tweets<span class="spacing">{{ user.followers}} Followers</span><span class="spacing">{{ user.following}} Following</span><br>
                         {{ user.description }}<a href="{{ user.url }}">{{ user.url }}</a>
                    </p>
                </div>
            </div>
            <div class="panel" ng-repeat="tweet in tweets">
                <h1>Tweet retweeted {{ tweet.retweets }} times</h1>
                <div class="ribbitWrapper">
                    <p>
                        {{ tweet.text }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
